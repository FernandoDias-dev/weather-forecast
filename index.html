<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />

    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Web App Weather forecast</title>
  </head>
  <body>
    <main class="container">
      <div class="search">
        <input type="text" id="input-search" placeholder="Digite uma Cidade" />

        <button class="btn-search">
          <img
            class="magnifying-glass"
            src="./src/img/lupa.png"
            alt="lupa da busca"
          />
        </button>
      </div>
      <div class="main-information">
        <h1>Use a lupa acima para ver o clima em uma cidade</h1>
        <p class="temperature" id="temperature"></p>

        <img
          id="condition-icon"
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="weather-condition-icon"
        />

        <p class="condition" id="condition"></p>
      </div>
      <div class="secondary-information">
        <div class="humidity">
          <span>Humidade</span>
          <span id="humidity">--</span>
        </div>

        <div class="wind-speed">
          <span>Velocidade do Vento</span>
          <span id="wind-speed">--</span>
        </div>
      </div>
    </main>
  </body>
</html>
